<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style  -->
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome  -->
    <script src="https://kit.fontawesome.com/7956f5c5b9.js" crossorigin="anonymous"></script>
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@500&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="download.jpg" type="image/x-icon">
    <title>FIFA World Cup Qatar 2022</title>
</head>
<body>
    <main>
        <!--
             Banner part 
         -->
         <section class="container">
            <div class="banners">
                <div class="banner">
                    <div class="side-text">
                        <h2 class="banner-title">The Greatest show on the earth</h2>
                        <p class="banner-details">Contrary to popular belief, Lorem Ipsum is not simply 
                            random text. It has roots in a piece of classical Latin literature from 45 BC, making it over 2000 years old.
                        </p>
                        <button class="btn">Watch Live  <i class="fa-duotone fa-angles-right"></i></button>
                    </div>
                    <div class="banner-img">
                        <img src="assets/Banner Image.png" alt="">
                    </div>
                </div>
            </div>
         </section>
        <!-- 
            login panel 
         -->
         <section class="container">
            <div class="middile-parts">
                <div class="middle-part">
                   <div class="login-panel">
                    <div><button class="button-1">Upcoming Match</button></div>
                    <div><button class="button-2">All Group</button></div>
                    <div><button class="red-button">Blog</button></div>
                   </div> 
                </div>
            </div>
         </section>
    </main>
</body>
</html>
